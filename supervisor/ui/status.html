<!DOCTYPE html>
<html>
<head>
  <title>Supervisor Status</title>
  <link href="stylesheets/supervisor.css" rel="stylesheet" type="text/css" />
  <link href="images/icon.png" rel="icon" type="image/png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div id="wrapper">
    <div id="header">
      <h1>Supervisor Dashboard</h1>
      <div class="header-meta">
        <span class="version">
          <a href="http://supervisord.org">Supervisor</a>
          <span meld:id="supervisor_version"></span>
        </span>
      </div>
    </div>

    <div class="content" meld:id="content">
      <div class="status-message hidden" meld:id="statusmessage"></div>

      <div class="actions">
        <button class="action-button" onclick="location.href='index.html?action=refresh'">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
          </svg>
          Refresh
        </button>
        <button class="action-button" onclick="location.href='index.html?action=restartall'">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
          </svg>
          Restart All
        </button>
        <button class="action-button" onclick="location.href='index.html?action=stopall'">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          </svg>
          Stop All
        </button>
      </div>

      <table cellspacing="0" meld:id="statustable">
        <thead>
          <tr>
            <th class="state">Status</th>
            <th class="name">Name</th>
            <th class="desc">Description</th>
            <th class="action">Actions</th>
          </tr>
        </thead>

        <tbody meld:id="tbody">
          <tr meld:id="tr">
            <td meld:id="status_td" class="status">
              <span meld:id="status_text" class="statusnominal">nominal</span>
            </td>
            <td meld:id="name_td">
              <a href="#" meld:id="name_anchor" target="_blank">Name</a>
            </td>
            <td meld:id="info_td">
              <span meld:id="info_text">Info</span>
            </td>
            <td meld:id="action_td" class="action">
              <div class="action-buttons">
                <button meld:id="actionitem_td" class="action-button">
                  <a href="#" meld:id="actionitem_anchor">Action</a>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
